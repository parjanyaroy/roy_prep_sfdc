<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Component Details</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">
                            <lightning-input name="componentName" type="text" label="Component Name" onchange={handleNewCompName} required></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="12" medium-device-size="6" large-device-size="6">
                            <template if:true={newComponentName}>
                            {newComponentName}.html ,  {newComponentName}.js ,  {newComponentName}.js-meta.xml ,  {newComponentName}.css will be created.
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Create Component">Create Component</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
