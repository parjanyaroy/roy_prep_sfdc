<template>
    <lightning-card title="Component Viewer">
        <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template if:true={selectedComponentId}>
        <div class="slds-p-around_x-small">
            <lightning-badge label={selectedComponentName} class="slds-badge_inverse"> </lightning-badge> {lwcBundleChangeListSize}
        </div>
        <div class="slds-p-around_x-small">
        <lightning-tabset variant="scoped">
            <template for:each={selectedComponentBundleData} for:item="bundleTab">
                
                <lightning-tab label={bundleTab.format} key={bundleTab.Id} >
                    <lightning-card>
                        <div class={bundleTab.Id}>
                        <lightning-textarea data-format={bundleTab.format} data-id={bundleTab.Id} onchange={handleTextChange} style='--sds-c-textarea-sizing-min-height:450px;' value={bundleTab.source}>
                            
                        </lightning-textarea>
                        </div>
                        <div slot="footer">
                            <lightning-button-group>
                                <lightning-button data-lwcbid={bundleTab.Id} variant="destructive" onclick={reloadComponentBundle} label="Cancel"></lightning-button>
                                <lightning-button data-lwcbid={bundleTab.Id} label="Save" onclick={saveLWCBundle}></lightning-button>
                            </lightning-button-group>
                        </div>
                    </lightning-card>
                </lightning-tab>
            </template>
        </lightning-tabset>
        </div>
    </template>
    <template if:false={selectedComponentId}>
        <div class="slds-align_absolute-center">Please Select a Lightning Web Component from the left to view configuration</div>
    </template>
    {lwcBundleChangeResponse}
    <c-response-modal response-list={lwcBundleChangeResponse}></c-response-modal>
    </lightning-card>
</template>
